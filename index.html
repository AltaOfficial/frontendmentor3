<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-container" role="main">
    <div class="image-container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile">
    </div>
    <div class="main">
      <div class="title-section">
        <p class="title-text">Stay updated!</p>
      </div>
      <div class="subtitle-section">
        <p class="subtitle-text">Join 60,000+ product managers receiving monthly updates on:</p>
      </div>
      <div class="feature-points-section">
        <ul>
          <div class="feature-point-item">
            <img src=".\assets\images\icon-list.svg" alt="checkpoint">
            <li>Product discovery and building what matters</li>
          </div>
          <div class="feature-point-item">
            <img src=".\assets\images\icon-list.svg" alt="checkpoint">
            <li>Measuring to ensure updates are a success</li>
          </div>
          <div class="feature-point-item">
            <img src=".\assets\images\icon-list.svg" alt="checkpoint">
            <li>And much more!</li>
          </div>
        </ul>
      </div>
    
      <div class="form">
        <form action="success.html">
          <p class="email-input-title">Email address</p>
          <input type="email" name="email" id="email-input" placeholder="email@company.com">
          <input type="submit" value="Subscribe to monthly newsletter">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
